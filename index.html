<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/6e434395f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ohmyfood</title>
  </head>

  <body>
    <!--Entête-->
    <header>
      <!--Logo-->
      <h1 class="logo">
        <img
          class="logo__img"
          src="img/logo/ohmyfood.png"
          alt="Logo ohmyfood"
        />
      </h1>

      <nav>
        <button class="nav__backbutton">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </nav>
    </header>

    <!--Main-->
    <main>
      <section class="explore">
        <div class="place">
          <i class="fas fa-map-marker-alt place__icon"></i>
          <p class="place__text">Paris, Belleville</p>
        </div>

        <div class="reserve">
          <h2 class="reserve__title">Réservez le menu qui vous convient</h2>
          <p class="reserve__text">
            Découvrez des restaurants d'exception, sélecionnés par nos soins.
          </p>
          <button class="reserve__button">Explorer nos restaurants</button>
        </div>
      </section>

      <section class="functioning">
        <h2 class="functioning__title">Fonctionnement</h2>
        <ul class="steps">

          <li class="steps__li">
            <p class="steps__number">1</p>
            <i class="fa-solid fa-mobile-screen-button steps__button"></i>
            <h3 class="steps__text">Choisissez un restaurant</h3>
          </li>

          <li class="steps__li">
            <p class="steps__number">2</p>
            <i class="fa-solid fa-list-ul steps__button"></i>
            <h3 class="steps__text">Composez votre menu</h3>
          </li>

          <li class="steps__li">
            <p class="steps__number">3</p>
            <i class="fa-solid fa-store steps__button"></i>
            <h3 class="steps__text">Dégustez au restaurant</h3>
          </li>

        </ul>
      </section>
    </main>
  </body>
</html>
